<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Підписка на проєкт!</title>
    <style>
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<p> Вітаємо! Ви підписались на оновлення проєкту <span th:text="${projectName}"></span>.</p>
<p>URL проекту: <a th:href="${projectUrl}" th:text="${projectUrl}"></a></p>
<p style="text-align: left;">
    <a class="button-link" href="#" th:href="${projectUrl}">Перейти до проекту</a>
    <a class="button-link" href="#" th:href="${website}">Перейти на сайт</a>
</p>
</body>
</html>
