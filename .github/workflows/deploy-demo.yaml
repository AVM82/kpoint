name: Deploy test to AWS Elastic Beanstalk

on:
  push:
    branches:
      - demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build


      - name: Build with Maven
        run: mvn clean package

      - name: Find JAR file
        id: find-jar
        run: echo "jar_file=$(find target -name '*.jar' -type f)" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v17
        with:
          use_existing_version_if_available: true
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: 'eu-north-1'
          application_name: 'Kpoint'
          environment_name: 'Kpoint-test'
          version_label: 'v${{ github.sha }}'
          deployment_package: ${{ env.jar_file }}
          wait_for_deployment: true
          wait_for_environment_recovery: true
